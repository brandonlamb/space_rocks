[application]

name="Space_Rocks"
main_scene="res://main.tscn"
icon="res://ship_icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

allow_hidpi=true
stretch_mode="2d"
width=1024
height=768

[image_loader]

filter=false

[input]

shoot_special=[key(X)]
rotate_left=[key(Left), key(A)]
rotate_right=[key(Right), key(D)]
thrust=[key(Up), key(W)]
pause_toggle=[key(P)]
shoot_main=[key(Space)]
