[application]

name="Space_Rocks"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
width=1024
height=768

[editor_plugins]

enabled=["atlas_importer"]

[image_loader]

filter=false

[input]

pause_toggle=[key(P)]
shoot_main=[key(Space)]
shoot_special=[]
rotate_left=[key(Left)]
rotate_right=[key(Right)]
thrust=[key(Up)]
